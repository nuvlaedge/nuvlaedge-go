name: "Release"

on:
  push:
    branches:
      - master
      - main
      - release/*

jobs:
  trigger-release:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      major: ${{ steps.release.outputs.major }}
      minor: ${{ steps.release.outputs.minor }}
      patch: ${{ steps.release.outputs.patch }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - id: release
        uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: ${{ github.ref_name }}
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json

  publish-release:
    name: "Build and Publish NuvlaEdge"
    needs: trigger-release
    if: needs.trigger-release.outputs.release_created
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux, darwin]
        arch: [amd64, arm64]
        # Darwin does not support arm(32) architecture. We need to build it to support small arm devices.
        include:
          - os: linux
            arch: arm

    steps:
      - uses: actions/checkout@v4

      - name: "Set up Go"
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.0
          cache: true

      - name: "Build and Publish"
        id: build
        run: |
          go mod tidy
          export FILE_NAME="nuvlaedge-${{ matrix.os }}-${{ matrix.arch }}-${{ needs.trigger-release.outputs.tag_name }}"
          export GOOS=${{ matrix.os }}
          export GOARCH=${{ matrix.arch }}
          go build -o $FILE_NAME -ldflags="-X 'nuvlaedge-go/nuvlaedge/version.Version=${{ needs.trigger-release.outputs.tag_name }}'" ./cmd/nuvlaedge.go
          echo "file_name=$FILE_NAME" >> $GITHUB_OUTPUT

      - name: Install UPX
        if: matrix.os == 'linux'
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      - name: Compress binaries
        if: matrix.os == 'linux'
        run: |
          upx --lzma ${{ steps.build.outputs.file_name }}

      - name: Add artifacts to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Uploading artifacts to release ${{ needs.trigger-release.outputs.tag_name }}"
          gh release upload ${{ needs.trigger-release.outputs.tag_name }} ${{ steps.build.outputs.file_name }}

  publish-cli-release:
    name: "Build and publish NuvlaEdge CLI"
    needs: trigger-release
    if: needs.trigger-release.outputs.release_created
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ linux, darwin ]
        arch: [ amd64, arm64 ]
        # Darwin does not support arm(32) architecture. We need to build it to support small arm devices.
        include:
          - os: linux
            arch: arm

    steps:
      - uses: actions/checkout@v4

      - name: "Set up Go"
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.0
          cache: true

      - name: "Build and Publish"
        id: build
        run: |
          cd installer/nuvlaedge-cli
          mkdir -p bin
          ls -la .
          go mod tidy
          export FILE_NAME="nuvlaedge-cli-${{ matrix.os }}-${{ matrix.arch }}-${{ needs.trigger-release.outputs.tag_name }}"
          export GOOS=${{ matrix.os }}
          export GOARCH=${{ matrix.arch }}
          go build -o bin/$FILE_NAME main.go
          echo "file_name=$FILE_NAME" >> $GITHUB_OUTPUT

      - name: Install UPX
        if: matrix.os == 'linux'
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      - name: Compress binaries
        if: matrix.os == 'linux'
        run: |
          upx --lzma ./installer/nuvlaedge-cli/bin/${{ steps.build.outputs.file_name }}

      - name: Add artifacts to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Uploading artifacts to release ${{ needs.trigger-release.outputs.tag_name }}"
          gh release upload ${{ needs.trigger-release.outputs.tag_name }} installer/nuvlaedge-cli/bin/${{ steps.build.outputs.file_name }}

  publish-config-template:
    name: "Publish NuvlaEdge Config Template"
    needs: trigger-release
    if: needs.trigger-release.outputs.release_created
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Add artifacts to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Uploading artifacts to release ${{ needs.trigger-release.outputs.tag_name }}"
          gh release upload ${{ needs.trigger-release.outputs.tag_name }} config/template.toml
          gh release upload ${{ needs.trigger-release.outputs.tag_name }} installer/get-ne.sh
          gh release upload ${{ needs.trigger-release.outputs.tag_name }} installer/nuvlaedge.service