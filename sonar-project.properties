sonar.projectKey=nuvlaedge_nuvlaedge-go
sonar.organization=nuvlaedge

sonar.sources=.
sonar.exclusions=**/*_test.go

sonar.go.exclusions=./cmd/tests/**

sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=./cmd/tests/**,./testutils/**,./workers/job_processor/**,./engine/**
sonar.coverage.exclusions=./cmd/tests/**,./testutils/**,./workers/job_processor/**,./engine/**

sonar.go.coverage.reportPaths=cov.out

sonar.go.golangci-lint.reportPaths=lint-report.xml
sonar.externalIssuesReportPaths=gosec-report.json